<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TRAVEL WEBSITE</title>
    <script src="https://kit.fontawesome.com/c10823b9a3.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
          <h1 class="logo lg-heading text-light">WT</h1>
          <ul class="nav-items">
              <li class="nav-item"><a href="./home.html">HOME</a></li>
              <li class="nav-item"><a href="./about.html">ABOUT</a></li>
              <li class="nav-item"><a href="./contact.html">CONTACT</a></li>
          </ul>             
        </div>
      </nav>
      <section class="contact-form">
          <div class="container">
              <div class="form-wrapper">
                  <div class="company-address">
                      <div class="address-group">
                          <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                          <h2 class="text-gray md-heading">Location</h2>
                          <p>Hrushikesh building</p>
                      </div>
                      <div class="address-group">
                          <i class="far fa-envelope fa-3x text-red"></i>
                          <h2 class="text-gray md-heading">E-mail</h2>
                          <p>abc@gmail.com.</p>
                          <h2></h2>
                      </div>
                      <div class="address-group">
                          <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                          <h2 class="text-gray md-heading">Call</h2>
                          <p>910027830</p>
                          <h2></h2>
                      </div>
                      <img src="./img/company-img.jpg" alt=" comapany image">
                  </div>
                  <form action="" class="form">
                      <h1 class="lg-heading text-black">contact us</h1>
                      <p class="text-gray">Let us know your question, suggestion  and concerns by filling out the contact form below.</p>
                      <div class="form-group">
                          <label for="username">Username</label required>
                          <input type="text" name="" id="username">
                      </div>
                      <div class="form-group">
                          <label for="email">E-mail</label required>
                          <input type="email" name="" id="email">
                      </div>
                      <div class="form-group">
                          <label for="phone">Phone</label required>
                          <input type="text" name="" id="phone">
                      </div>
                      <div class="form-group" >
                          <label for="message">Message</label required>
                          <textarea name="" id="message"></textarea>
                      </div>
                      <button type="submit" class="form-btn">submit</button>
                  </form>
              </div>

          </div>
      </section>
      <footer class="footer">
        <div class="socail-media-links">
          <i class="fab fa-facebook fa-4x"></i>
          <i class="fab fa-twitter fa-4x"></i>
          <i class="fab fa-instagram fa-4x"></i>
        </div>
        <p>WORLD TRAVEL &copy;2020, All Rights Reserved</p>
      </footer>
</body>
